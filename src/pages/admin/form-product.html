<div class="wrapper">
  <nav ng-include="'layout/admin/navbar.html'"></nav>
  <div class="content-page">
    <div class="content">
      <header class="header" ng-include="'layout/admin/header.html'"></header>
      <section>
        <div id="form-product" class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h4 class="page-title">Products</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <form class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Id</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Id"
                        ng-model="request.id"
                        disabled
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Name"
                        ng-model="request.name"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Category</label>
                      <select
                        class="form-select"
                        id="validationCustom01"
                        ng-options="c.name for c in listCategories track by c.id"
                        ng-model="request.category"
                      ></select>
                    </div>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Price</label>
                      <input
                        type="number"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Name"
                        ng-model="request.price"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Quantity</label>
                      <input
                        type="number"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Name"
                        ng-model="request.quantity"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Description</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Name"
                        ng-model="request.description"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Image</label>
                      <input
                        class="form-control"
                        type="file"
                        id="formFile"
                        ng-model="request.image"
                        onchange="angular.element(this).scope().fileName(this)"
                      />
                    </div>
                    <button
                      ng-click="addOrUpdate($event);"
                      class="btn btn-success"
                      type="submit"
                    >
                      Thêm mới sản phẩm
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer" ng-include="'layout/admin/footer.html'"></footer>
  </div>
</div>
