<div class="wrapper">
  <nav ng-include="'layout/admin/navbar.html'"></nav>
  <div class="content-page">
    <div class="content">
      <header class="header" ng-include="'layout/admin/header.html'"></header>
      <section>
        <div id="productDetail" class="container-fluid">
          <!-- start page title -->
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h4 class="page-title">Product Details</h4>
              </div>
            </div>
          </div>
          <!-- end page title -->

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-5">
                      <!-- Product image -->
                      <a href="#" class="text-center d-block mb-4">
                        <img
                          src="../assets/images/products/{{product.image}}"
                          class="img-fluid"
                          style="max-width: 280px"
                          alt="Product-img"
                        />
                      </a>
                    </div>
                    <!-- end col -->
                    <div class="col-lg-7">
                      <form class="pl-lg-4">
                        <!-- Product title -->
                        <h3 class="mt-0">
                          {{product.name}}
                          <a href="#admin/products/add" class="text-muted"
                            ><i class="mdi mdi-square-edit-outline ml-2"></i
                          ></a>
                        </h3>
                        <p class="mb-1">Added Date: 19/02/2023</p>
                        <p class="font-16">
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                          <span class="text-warning mdi mdi-star"></span>
                        </p>

                        <!-- Product stock -->
                        <div class="mt-3">
                          <h4>
                            <span class="badge badge-success-lighten"
                              >Còn hàng</span
                            >
                          </h4>
                        </div>

                        <!-- Product description -->
                        <div class="mt-4">
                          <h6 class="font-14">Giá:</h6>
                          <h3>${{product.price}}</h3>
                        </div>

                        <!-- Quantity -->
                        <div class="mt-4">
                          <h6 class="font-14">Số lượng</h6>
                          <div class="d-flex">
                            <input
                              type="number"
                              min="1"
                              value="{{product.quantity}}"
                              class="form-control"
                              placeholder="Qty"
                              style="width: 90px"
                              disabled
                            />
                          </div>
                        </div>

                        <!-- Product description -->
                        <div class="mt-4">
                          <h6 class="font-14">Miêu tả::</h6>
                          <p>{{product.description}}</p>
                        </div>

                        <!-- Product information -->
                        <div class="mt-4">
                          <div class="row">
                            <div class="col-md-4">
                              <h6 class="font-14">Tồn kho:</h6>
                              <p class="text-sm lh-150">{{product.quantity}}</p>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!-- end col -->
                  </div>
                  <!-- end row-->

                  <!-- end table-responsive-->
                </div>
                <!-- end card-body-->
              </div>
              <!-- end card-->
            </div>
            <!-- end col-->
          </div>
          <!-- end row-->
        </div>
      </section>
    </div>
    <footer class="footer" ng-include="'layout/admin/footer.html'"></footer>
  </div>
</div>
