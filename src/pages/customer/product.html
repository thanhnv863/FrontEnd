<div class="wrapper">
  <div class="content-page">
    <header class="header" ng-include="'layout/customer/header.html'"></header>
    <section>
      <div class="container-fluid">
        <div class="main-content">
          <div class="row">
            <div class="col-sm-2 left-content">
              <nav class="navbar navbar-light topnav-menu">
                <div class="active" id="topnav-menu-content">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link"
                        data-bs-toggle="collapse"
                        href="#collapseExample"
                        role="button"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                      >
                        <i class="uil-search mr-1"></i>Tìm kiếm danh mục
                        <div class="arrow-down"></div>
                      </a>
                      <div class="collapse" id="collapseExample">
                        ><a
                          href="javascript: void(0);"
                          class="dropdown-item"
                          ng-click="filterByCategory({});"
                          >Tất cả
                        </a>

                        <a
                          ng-repeat="c in listCategories"
                          href="javascript: void(0);"
                          class="dropdown-item"
                          ng-click="filterByCategory(c);"
                          >{{c.name}}</a
                        >
                      </div>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            <div class="col-sm-10 right-content">
              <div class="new-content">
                <div class="content-title">
                  <h2>
                    <h3>Danh sách sản phẩm</h3>
                  </h2>
                </div>
                <div class="row">
                  <div
                    ng-repeat="p in listProducts | filter: c_filter"
                    class="col-lg-3 col-md-4 col-sm-6"
                  >
                    <div class="box card">
                      <a href="#products/details/{{p.id}}">
                        <div class="img-box">
                          <img
                            src="../assets/images/products/{{p.image}}"
                            alt=""
                          />
                        </div>
                        <div class="detail-box">
                          <h6>{{p.name}}</h6>
                          <h6>
                            <span> {{"$" + '' +(p.price )}}</span>
                          </h6>
                        </div>
                      </a>
                    </div>
                    <div style="clear: both"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer" ng-include="'layout/customer/footer.html'"></footer>
  </div>
</div>
