<div class="wrapper">
  <nav ng-include="'layout/admin/navbar.html'"></nav>
  <div class="content-page">
    <div class="content">
      <header class="header" ng-include="'layout/admin/header.html'"></header>

      <section>
        <div id="form-category" class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h4 class="page-title">Categories</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <form class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Id</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Id"
                        ng-model="request.id"
                        disabled
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group mb-3">
                      <label for="validationCustom01">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="Name"
                        ng-model="request.name"
                        required
                      />
                      <div class="valid-feedback">Looks good!</div>
                    </div>
                    <button
                      ng-click="addOrUpdate($event);"
                      class="btn btn-success"
                      type="submit"
                    >
                      Add
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer" ng-include="'layout/admin/footer.html'"></footer>
  </div>
</div>
